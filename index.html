<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">     
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Stickey-Diary</title>
</head>
<body style="background-color:#F6FFFE;">
  <nav class="navbar navbar-expand-lg bg-info" style="">
    <a class="navbar-brand" href="#">
      
        <img src="home.jpg" alt="Logo" style="width:40px;border-radius:50%;">
      </a>
        <a class="navbar-brand text-white" href="#">Stickey-Diary</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link text-white" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" id="searchtxt" type="search" placeholder="Search by title" aria-label="Search">
            <button class="btn btn-dark my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>
        <div class="container my-3">
          <h3>Welcome to Stickey-Diary</h3>
          <div class="card">
            <div class="card-body">
              <div class="form-group">
                <h5 class="card-title">Add Title</h5>
                <input type="text" class="form-control" id="addtitle" aria-describedby="">
              </div>
              <h5 class="card-title">Add notes</h5>
              <div class="form-group">
                <textarea class="form-control" id="addtxt" rows="3"></textarea>
              </div>
              <a href="#" class="btn btn-primary" id="addbtn" style="background: #24968a;">Add new note</a>
            </div>
        </div>
          <h3 class="my-2">Your Notes:</h3>
         <hr>  
        <div id="notes" class="row container-fluid"></div>
        </div>  
        </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
    </body>

</html>
